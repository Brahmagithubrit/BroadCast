<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brahma BroadCast App</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .chat-container {
        width: 100%;
        max-width: 1200px;
        height: 90vh;
        background-color: #fff;
        border-radius: 10px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .chat-header {
        background-color: #075e54;
        color: #fff;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .user-info {
        display: flex;
        align-items: center;
      }

      .avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #128c7e;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        font-weight: bold;
        margin-right: 10px;
      }

      .logout-btn,
      .login-btn {
        background: none;
        border: none;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        padding: 5px 10px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .logout-btn:hover,
      .login-btn:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }

      .chat-messages {
        flex-grow: 1;
        padding: 20px;
        overflow-y: auto;
      }

      .message {
        max-width: 70%;
        margin-bottom: 10px;
        padding: 8px 12px;
        border-radius: 8px;
        clear: both;
      }

      .sent {
        background-color: #dcf8c6;
        float: right;
      }

      .received {
        background-color: #fff;
        float: left;
        border: 1px solid #e0e0e0;
      }

      .chat-input {
        display: flex;
        padding: 10px;
        background-color: #f0f0f0;
      }

      .message-input {
        flex-grow: 1;
        padding: 10px;
        border: none;
        border-radius: 20px;
        margin-right: 10px;
      }

      .send-btn {
        background-color: #075e54;
        color: #fff;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        font-size: 18px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      @media (max-width: 768px) {
        .chat-container {
          height: 100vh;
          border-radius: 0;
        }

        .chat-header {
          padding: 10px;
        }

        .avatar {
          width: 32px;
          height: 32px;
          font-size: 14px;
        }

        .user-info span {
          font-size: 14px;
        }

        .logout-btn,
        .login-btn {
          font-size: 14px;
          padding: 3px 8px;
        }

        .chat-messages {
          padding: 10px;
        }

        .message {
          max-width: 80%;
          font-size: 14px;
        }

        .chat-input {
          padding: 5px;
        }

        .message-input {
          padding: 8px;
          font-size: 14px;
        }

        .send-btn {
          width: 36px;
          height: 36px;
          font-size: 16px;
        }
      }

      /* Modal for username input */
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        width: 300px;
      }

      .modal-content input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .modal-content button {
        padding: 10px 20px;
        background-color: #075e54;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <div class="user-info">
          <div class="avatar">U</div>
          <span>User Name</span>
        </div>
        <div>
          <button class="login-btn">Login</button>
          <button class="logout-btn" disabled>Logout</button>
        </div>
      </div>
      <div class="chat-messages">
        <p
          style="color: black; display: flex; justify-content: center ; font-weight: bold; "
          id="heading_p_in_chat"
        ></p>
      </div>
      <div class="chat-input">
        <input
          type="text"
          class="message-input"
          placeholder="Type a message"
          disabled
        />
        <button class="send-btn" disabled>âž¤</button>
      </div>
    </div>

    <!-- Modal for Username Input -->
    <div id="loginModal" class="modal">
      <div class="modal-content">
        <h3>Enter your username</h3>
        <input type="text" id="usernameInput" placeholder="Username" />
        <button id="startBtn">Start</button>
      </div>
    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>

    <script>
      const socket = io();

      const inputMessage = document.querySelector(".message-input");
      const btnSend = document.querySelector(".send-btn");
      const chatMessages = document.querySelector(".chat-messages");
      const logoutBtn = document.querySelector(".logout-btn");
      const loginBtn = document.querySelector(".login-btn");
      const modal = document.getElementById("loginModal");
      const usernameInput = document.getElementById("usernameInput");
      const startBtn = document.getElementById("startBtn");
      const userNameDisplay = document.querySelector(".user-info span");
      const heading = document.getElementById("heading_p_in_chat");

      loginBtn.addEventListener("click", () => {
        modal.style.display = "flex";
      });

      startBtn.addEventListener("click", () => {
        const username = usernameInput.value.trim();
        if (username) {
          userNameDisplay.textContent = username;
          modal.style.display = "none";
          inputMessage.disabled = false;
          btnSend.disabled = false;
          logoutBtn.disabled = false;
          loginBtn.disabled = true;
          updateHeading();
        } else {
          alert("Please enter a username");
        }
      });

      logoutBtn.addEventListener("click", () => {
        inputMessage.disabled = true;
        btnSend.disabled = true;
        logoutBtn.disabled = true;
        loginBtn.disabled = false;
        userNameDisplay.textContent = "User Name";
        updateHeading();
        alert("Logged out successfully");
      });

      updateHeading();
      btnSend.addEventListener("click", () => {
        const message = inputMessage.value;
        socket.emit("message_send_to_server", message);
        inputMessage.value = "";
        const sentMessage = document.createElement("div");
        sentMessage.classList.add("message", "sent");
        sentMessage.innerText = message;
        chatMessages.appendChild(sentMessage);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      });

      socket.on("message_from_server", (message) => {
        const receivedMessage = document.createElement("div");
        receivedMessage.classList.add("message", "received");
        receivedMessage.innerText = message;
        chatMessages.appendChild(receivedMessage);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      });

      function updateHeading() {
        if (loginBtn.disabled) {
          heading.textContent = "start conversation...";
        } else {
          heading.textContent = "Please login to chat";
        }
      }
    </script>
  </body>
</html>
